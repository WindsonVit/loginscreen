<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>
<body>
    
    <div class="box">
        <div class="boxcontainer">
            <div class="userpic">
                <i class="fa-solid fa-user"></i>
            </div>
            <form action="" class="form">
                <h2>Welcome</h2>
                <div class="inputcontainer">
                    <input type="text" required id="email">
                    <label for="email"> <span class="material-symbols-outlined">mail</span> Email </label>
                </div>
                <div class="inputcontainer">
                    <input type="password" required id="pass">
                    <label for="pass"> <span class="material-symbols-outlined">key</span> Password </label>
                </div>
                <div class="rememberme">
                    <label for="checkbox">
                        <input type="checkbox" name="" id="checkbox">
                        Remember Me
                    </label>
                    <a href="#">Forget Your Password?</a>
                </div>
                <div class="buttonsubmit">
                    <button class="submitloging"> LOGIN </button>
                </div>
                <div class="newuser">
                    <span>Don't have a account?</span>
                    <a href="#">Register here, it's free!</a> 
                </div>
                <div class="nusocialmedia">
                    <span> Or start with your social media</span>
                    <ul>
                        <a href="#"> <i class="fa-brands fa-facebook-f"></i> </a>
                        <a href="#"> <i class="fa-brands fa-google"></i></a>
                        <a href="#"> <i class="fa-brands fa-twitter"></i></a>
                    </ul>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
